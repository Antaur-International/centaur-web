name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: |
          git config --global user.name "Bedant Hota"
          git config --global user.email "mohanesh.h2003@gmail.com"
          git remote set-url origin https://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@github.com/${{secrets.USER_NAME}}/centaur-web

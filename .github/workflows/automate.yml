name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: |
          git config --global user.name 'Pratham Yadav'
          git config --global user.email 'ypratham0014@gmail.com'
          git remote set-url origin https://x-access-token:${{secrets.ACCESS_TOKEN}}@github.com/${{secrets.USER_NAME}}/centaur-web
          npm run deploy
